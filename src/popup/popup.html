<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learnboard - Iniciar Sesión</title>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./src/css/popup.css">

    <style>
        body {
            width: 400px;
            height: auto;
        }

        .btn__green {
            background-color: #28a745;
            color: white;
        }

        .btn__red {
            background-color: #dc3545;
            color: white;
        }

        .btn__blue {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>

<body>
    <div class="container mt-3">
        <h1>Iniciar Sesión en Learnboard</h1>
        
        <div id="error-message" class="alert alert-danger d-none"></div>
        
        <div class="mb-3">
            <label for="email" class="form-label">Correo Electrónico</label>
            <input type="email" class="form-control" id="email" placeholder="Escribe tu correo">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="password" placeholder="Escribe tu contraseña">
        </div>
        <button id="login-btn" class="btn btn__green w-100 mb-2">Iniciar Sesión</button>
        <button id="google-login-btn" class="btn btn__red w-100 mb-2">Iniciar Sesión con Google</button>
        <button id="register-btn" class="btn btn__blue w-100 mb-5">Registrarse</button>
    </div>

    <script src="popup.js"></script>
</body>

</html>
